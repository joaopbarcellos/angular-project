<div>
    @for (field of fields; track field.id){
        <app-field [id]="field.id" [label]="field.label" [placeholder]="field.placeholder" [value]="field.value" [type]="field.type" required (newInput)="entradaDados($event)"></app-field>
    }

    <app-button message="ENVIAR" (submit)="submit()"></app-button>
</div>
