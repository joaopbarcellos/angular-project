<table class="table">
    <thead>
        <tr>
        @for (header of headers; track header) {
            <th>{{ header }}</th>
        }
        </tr>
    </thead>
    <tbody>
        @for (item of items; track item.id) {
        <tr>
            @for (key of objectKeys(item); track key) {
            <td>{{ item[key] }}</td>
            }
        </tr>
        }
    </tbody>
</table>
